<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +(prompt("Nhập vào cân nặng"));
    let height = +(prompt("Nhập vào chiều cao (m)"));
    let bmi = weight / (height **2);
    if (bmi > 40) {
        alert("Béo phì độ III");
    } else if (35 <= bmi && bmi < 40) {
        alert(" Béo phì cấp độ II");
    } else if (30 <= bmi && bmi < 35) {
        alert(" Béo phì cấp độ I");
    } else if (25 <= bmi && bmi < 30) {
        alert("Thừa cân");
    } else if (18.5 <= bmi && bmi < 25) {
        alert("Bình thường");
    } else if (17 <= bmi && bmi < 18.5) {
        alert("Gầy độ I");
    } else if (16 <= bmi && bmi < 17) {
        alert(" Gầy độ II");
    } else if (bmi < 16) {
        alert("Gầy độ III");
    }
</script>

</body>
</html>
